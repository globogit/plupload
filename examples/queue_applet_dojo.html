<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" dir="ltr">
<head>
<meta http-equiv="content-type" content="text/html; charset=UTF-8"/>
<link rel="stylesheet" href="css/plupload.queue.css" type="text/css" media="screen" />
<title>Plupload - Queue widget example</title>
<style type="text/css">
body {background: #9A7C5F;}
</style>
<script type="text/javascript" src="http://www.google.com/jsapi"></script>
<script type="text/javascript">
	google.load("dojo", "1.5");
</script>
<!-- Load source versions of the plupload script files -->
<script type="text/javascript" src="http://www.java.com/js/deployJava.js"></script>
<script type="text/javascript" src="/javascript/plupload.js"></script>
<script type="text/javascript" src="/javascript/plupload.java.js"></script>
<script type="text/javascript" src="/javascript/dojo.plupload.queue.js"></script>
<script>
var $ = dojo;

$.ready(function() {
	// Setup Java version
	$.query("#java_uploader").pluploadQueue({
		// General settings
		runtimes : 'java',
		url : 'http://localhost:5000/',
		chunk_size : '1mb',
    java_applet_url: 'applet/plupload.java.jar'
	});
});
</script>
<!-- <script type="text/javascript"  src="http://getfirebug.com/releases/lite/1.2/firebug-lite-compressed.js"></script> -->
</head>
<body>

<form method="post" action="dump.php">
	<h1>Queue widget example</h1>

	<p>Shows the dojo Plupload Queue widget with the Java runtime.</p>

	<div style="float: left; margin-right: 20px">
		<h3>Java runtime</h3>
		<div id="java_uploader" style="width: 450px; height: 330px;"></div>
	</div>

</form>

</body>
</html>
