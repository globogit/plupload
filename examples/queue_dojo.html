<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Plupload - Queue widget example</title>
    <link rel="stylesheet" href="css/plupload.queue.css" />
    <style>
      body {background: #9A7C5F;}
    </style>
    <script src="http://www.google.com/jsapi"></script>
    <script>
	  google.load("dojo", "1.5");
    </script>
    <script src="/js_dev/applet.js"></script>
    <script src="/js_dev/check.js"></script>
    <script src="/js_dev/plupload.js"></script>
    <script src="/js_dev/plupload.java.js"></script>
    <script src="/js_dev/dojo.plupload.queue.js"></script>
    <script>
var $ = dojo;
$.ready(function() {
	$.query("#java_uploader").pluploadQueue({
		runtimes : 'java',
		url : '/',
		chunk_size : '5mb',
    java_applet_url: '/plupload.java.jar',
    loader_url: '/img/loader.gif'
	});

  if(!javaplugin.present){
    var style = "background-color: #FDD;font-weight:bold;position:fixed;top:0px;width:100%;text-align:center;z-index:1000;left:0px;height:20px;";
    var warning = dojo.create('div', { style:style, innerHTML: 'Java is not present, please enable or download <a href="' + java.java_url + '">here</a>'}, dojo.body());
  }
});
    </script>  
  </head>
  <body>
    <form method="post" action="dump.php">
	  <h1>Queue widget example</h1>
	  <p>Shows the dojo Plupload Queue widget with the Java runtime.</p>
	  <div style="float: left; margin-right: 20px">
		<h3>Java runtime</h3>
		<div id="java_uploader" style="width: 450px; height: 330px;"></div>
	  </div>
    </form>
  </body>
</html>
